name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
      - angular
      - react

jobs:
  build_and_deploy_main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FRONT_HACKATHON }}
          channelId: live
          projectId: front-hackathon

  build_and_deploy_angular:
    if: github.ref == 'refs/heads/angular'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FRONT_HACKATHON }}
          channelId: dev
          projectId: front-hackathon-angular

  build_and_deploy_react:
    if: github.ref == 'refs/heads/react'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FRONT_HACKATHON }}
          channelId: dev
          projectId: front-hackathon-react
